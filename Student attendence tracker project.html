      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;

      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-absent {
      background: red;
      color: white;
      border: none;

    .highlight {

  const attendance = students.map(s => ({ ...s, status: "Present" }));
  let currentIndex = 0;

  function updateTable() {
    const tbody = document.getElementById("studentTableBody");
    tbody.innerHTML = "";

    attendance.forEach((student, index) => {
      const row = document.createElement("tr");
      row.id = `row-${student.roll}`;

      row.innerHTML = `
        <td>${student.roll}</td>
        <td>${student.name}</td>
        <td class="${student.status === 'Present' ? 'status-present' : 'status-absent'}">${student.status}</td>
        <td>
          <button class="btn-present" onclick="markPresent(${index})">Present</button>
          <button class="btn-absent" onclick="markAbsent(${index})">Absent</button>
        </td>
      `;

      tbody.appendChild(row);
    });

    updateSummary();
    highlightCurrent();
  }

  function markPresent(index) {
    attendance[index].status = "Present";
    updateTable();
  }

  function markAbsent(index) {
    attendance[index].status = "Absent";
    updateTable();
  }

  function resetAttendance() {
    attendance.forEach(s => s.status = "Present");
    currentIndex = 0;
    updateTable();
  }

  function updateSummary() {
    const absent = attendance.filter(s => s.status === "Absent");
    document.getElementById("totalAbsent").textContent = absent.length;
    document.getElementById("absentList").textContent = absent.length > 0
      ? absent.map(s => s.roll).join(", ")
      : "None";
  }

  function highlightCurrent() {
    document.querySelectorAll("tr").forEach(row => row.classList.remove("highlight"));
    const student = attendance[currentIndex];
    if (!student) return;
    const row = document.getElementById(`row-${student.roll}`);
    if (row) {
      row.scrollIntoView({ behavior: "smooth", block: "center" });
      row.classList.add("highlight");
    }
  }

  function searchRoll(event) {
  const rollInput = parseInt(event.target.value);
  if (!rollInput || isNaN(rollInput)) return;

  const index = attendance.findIndex(s => s.roll === rollInput);
  if (index === -1) return;

  currentIndex = index;
  highlightCurrent();
}

 document.addEventListener("keydown", function (event) {
  const activeTag = document.activeElement.tagName.toLowerCase();
  if (activeTag === "input") return;

  if (currentIndex >= attendance.length) return;

  if (event.key === "0") {
    attendance[currentIndex].status = "Absent";
    currentIndex++;
    updateTable();
  } else if (event.key === "1") {
    attendance[currentIndex].status = "Present";
    currentIndex++;
    updateTable();
  }
});


  // Start from first student on load
  window.onload = () => {
    updateTable();
  };
